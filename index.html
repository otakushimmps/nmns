<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國立自然科學博物館 - 空調系統汰換驗收平台 (CMS Ver. 2.2)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen pb-32">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
      <div class="flex items-center gap-3 cursor-pointer" onclick="goHome()">
        <div class="bg-slate-800 text-white p-2 rounded-lg shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-slate-800 tracking-tight">三四期空調系統汰換更新案設備查驗系統</h1>
          <div class="flex items-center gap-2">
            <span class="text-[10px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded font-mono">CMS.V2.2</span>
            <span id="edit-indicator"
              class="hidden text-[10px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded font-bold border border-amber-300 animate-pulse">編輯模式中</span>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-end">
        <div class="flex items-center gap-2 mb-1">
          <span class="text-xs font-bold text-slate-500">PROJECT COMPLETION</span>
          <span id="overall-percent" class="text-sm font-black text-blue-600">0%</span>
        </div>
        <div class="w-32 bg-slate-100 rounded-full h-1.5 overflow-hidden">
          <div id="global-progress" class="bg-blue-600 h-full rounded-full progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">

    <!-- Nav Controls -->
    <div id="nav-header" class="hidden mb-6 flex justify-between items-center">
      <button onclick="closeDetail()"
        class="flex items-center gap-2 text-slate-500 hover:text-blue-600 transition font-medium text-sm group">
        <div
          class="bg-white border border-slate-200 p-1.5 rounded-full shadow-sm group-hover:border-blue-300 group-hover:shadow-md transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </div>
        <span>返回設備列表</span>
      </button>
      <div id="detail-edit-controls" class="hidden gap-2">
        <button onclick="saveSchemaChanges()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow-sm text-sm font-bold flex items-center gap-1 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          儲存變更
        </button>
      </div>
    </div>

    <div id="tab-nav-container"
      class="flex overflow-x-auto border-b border-slate-200 mb-8 sticky top-[64px] z-40 bg-[#f8fafc] pt-2 no-scrollbar gap-6">
      <button onclick="switchTab('summary')" id="tab-summary"
        class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">總覽 Dashboard</button>
      <button onclick="switchTab('tab1')" id="tab-tab1" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">1.
        冰水主機</button>
      <button onclick="switchTab('tab2')" id="tab-tab2" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">2.
        水泵</button>
      <button onclick="switchTab('tab_ct')" id="tab-tab_ct"
        class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">3. 冷卻水塔</button>
      <button onclick="switchTab('tab_storage')" id="tab-tab_storage"
        class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">4.
        儲冰槽</button>
      <button onclick="switchTab('tab3')" id="tab-tab3" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">5.
        板式熱交換器</button>
      <button onclick="switchTab('tab4')" id="tab-tab4" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">6.
        空調箱</button>
      <button onclick="switchTab('tab5')" id="tab-tab5" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">7.
        電力/變頻</button>
      <button onclick="switchTab('tab_dehum')" id="tab-tab_dehum"
        class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">8.
        除溼機</button>
      <button onclick="switchTab('tab_expansion')" id="tab-tab_expansion"
        class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">9.
        膨脹水箱</button>
      <button onclick="switchTab('tab6')" id="tab-tab6" class="tab-btn pb-3 whitespace-nowrap text-sm font-medium">10.
        文件移交</button>
    </div>

    <div id="main-display" class="min-h-[600px] animate-fade-in"></div>

  </main>

  <!-- Bottom Actions -->
  <div
    class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-4 z-50 shadow-lg flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
    <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
      <label class="flex items-center cursor-pointer select-none group">
        <div class="relative">
          <input type="checkbox" id="edit-mode-toggle" class="sr-only" onchange="toggleEditMode()">
          <div
            class="block bg-slate-200 w-12 h-7 rounded-full transition-colors peer-checked:bg-amber-500 group-hover:bg-slate-300">
          </div>
          <div
            class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition transform peer-checked:translate-x-5 shadow-sm">
          </div>
        </div>
        <div class="ml-3 text-slate-700 font-bold text-sm group-hover:text-amber-600 transition">
          編輯模式 <span class="text-xs text-slate-400 font-normal hidden sm:inline">(修改所有內容/新增設備)</span>
        </div>
      </label>
      <button id="global-save-btn" onclick="saveSchemaChanges()"
        class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded text-xs font-bold shadow-sm animate-bounce">
        儲存變更
      </button>
    </div>

    <div class="flex gap-3 w-full md:w-auto justify-end">
      <!-- 隱藏的檔案上傳欄位 -->
      <input type="file" id="import-file" style="display:none" accept=".json" onchange="importData(this)">

      <button onclick="document.getElementById('import-file').click()"
        class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 px-4 py-2 rounded-full shadow-sm text-sm font-bold flex items-center gap-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
        匯入資料
      </button>

      <button onclick="exportReport()"
        class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-full shadow-lg text-sm font-bold flex items-center gap-2 transition hover:-translate-y-0.5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        匯出備份
      </button>

      <button onclick="resetToFactory()" class="text-xs text-slate-400 hover:text-red-500 underline ml-2"
        title="回復原廠設定">重置</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    // --- App Logic ---
    const DATA_STORAGE_KEY = 'nmns_cms_records_v2';
    const SCHEMA_STORAGE_KEY = 'nmns_cms_schema_v2';

    let appData = {};
    let checkRecords = {};
    let isEditMode = false;
    let currentTab = 'summary';
    let currentDetailId = null;

    function init() {
      checkRecords = JSON.parse(localStorage.getItem(DATA_STORAGE_KEY)) || {};
      const savedSchema = localStorage.getItem(SCHEMA_STORAGE_KEY);
      appData = savedSchema ? JSON.parse(savedSchema) : JSON.parse(JSON.stringify(defaultAppData));
      updateOverallProgress();
      render();
    }

    function toggleEditMode() {
      isEditMode = document.getElementById('edit-mode-toggle').checked;
      document.getElementById('edit-indicator').classList.toggle('hidden', !isEditMode);
      document.getElementById('detail-edit-controls').classList.toggle('hidden', !isEditMode);
      document.getElementById('global-save-btn').classList.toggle('hidden', !isEditMode);
      document.body.classList.toggle('edit-mode-active', isEditMode);

      // Re-render current view to toggle inputs
      render();
    }

    function getItem(itemId) {
      for (let t in appData) {
        const found = appData[t].items.find(i => i.id === itemId);
        if (found) return found;
      }
      return null;
    }

    // --- IMPORT / EXPORT SYSTEM ---

    function exportReport() {
      const exportData = {
        timestamp: new Date().toLocaleString(),
        schema_version: "cms_v2_2",
        records: checkRecords,
        equipment_details: appData
      };
      const dataStr = JSON.stringify(exportData, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', `NMNS_Acceptance_Backup_${new Date().toISOString().slice(0, 10)}.json`);
      linkElement.click();
    }

    function importData(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);

          if (!importedData.records || !importedData.equipment_details) {
            alert('錯誤：檔案格式不正確，找不到驗收資料。');
            return;
          }

          if (confirm(`準備匯入備份檔\n時間: ${importedData.timestamp || '未知'}\n\n這將會覆蓋現有所有的進度與修改內容，確定嗎？`)) {
            // Restore Logic
            checkRecords = importedData.records;
            appData = importedData.equipment_details;

            // Save to LocalStorage immediately
            localStorage.setItem(DATA_STORAGE_KEY, JSON.stringify(checkRecords));
            localStorage.setItem(SCHEMA_STORAGE_KEY, JSON.stringify(appData));

            // Refresh UI
            updateOverallProgress();
            render();
            alert('資料匯入成功！');
          }
        } catch (err) {
          alert('匯入失敗：檔案損毀或格式錯誤\n' + err);
        }
        // Clear input so same file can be selected again if needed
        input.value = '';
      };
      reader.readAsText(file);
    }

    // --- GLOBAL EDIT FUNCTIONS ---

    function updateTabInfo(tabKey, field, value) {
      if (appData[tabKey]) appData[tabKey][field] = value;
    }

    function updateDeviceField(tabKey, index, field, value) {
      const item = appData[tabKey].items[index];
      if (item) {
        if (field === 'id') {
          // Handle ID migration for records
          const oldId = item.id;
          const newId = value;
          if (oldId !== newId) {
            if (checkRecords[oldId]) {
              checkRecords[newId] = checkRecords[oldId];
              delete checkRecords[oldId];
            }
          }
        }
        item[field] = value;
      }
    }

    function addDevice(tabKey) {
      const newId = `NEW-${Date.now().toString().slice(-4)}`;
      const newItem = {
        id: newId,
        name: "新設備 (請編輯)",
        basicInfo: { "新增項目": "請輸入數值" },
        checkItems: ["銘牌規格與設計相符"]
      };
      appData[tabKey].items.push(newItem);
      render();
      // Scroll to bottom
      setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
    }

    function deleteDevice(tabKey, index) {
      if (confirm("確定要永久刪除此設備嗎？此操作無法復原。")) {
        const item = appData[tabKey].items[index];
        if (checkRecords[item.id]) delete checkRecords[item.id];
        appData[tabKey].items.splice(index, 1);
        render();
      }
    }

    // --- DETAIL EDIT FUNCTIONS ---

    function updateBasicInfoKey(itemId, oldKey, newKey) {
      const item = getItem(itemId);
      if (!item || !item.basicInfo || oldKey === newKey) return;
      const value = item.basicInfo[oldKey];
      delete item.basicInfo[oldKey];
      item.basicInfo[newKey] = value;
    }
    function updateBasicInfoValue(itemId, key, newValue) {
      const item = getItem(itemId);
      if (item && item.basicInfo) item.basicInfo[key] = newValue;
    }
    function addBasicInfoRow(itemId) {
      const item = getItem(itemId);
      if (!item.basicInfo) item.basicInfo = {};
      item.basicInfo["新項目"] = "請輸入";
      render();
    }
    function deleteBasicInfoRow(itemId, key) {
      const item = getItem(itemId);
      if (confirm(`刪除 "${key}"？`)) { delete item.basicInfo[key]; render(); }
    }
    function updateCheckItem(itemId, index, newText) {
      const item = getItem(itemId);
      if (item) item.checkItems[index] = newText;
    }
    function addCheckItem(itemId) {
      const item = getItem(itemId);
      if (item) { item.checkItems.push("新驗收項目"); render(); }
    }
    function deleteCheckItem(itemId, index) {
      const item = getItem(itemId);
      if (item && confirm('刪除此驗收項目？')) { item.checkItems.splice(index, 1); render(); }
    }

    // --- SAVE SYSTEM ---

    function saveSchemaChanges() {
      localStorage.setItem(SCHEMA_STORAGE_KEY, JSON.stringify(appData));
      localStorage.setItem(DATA_STORAGE_KEY, JSON.stringify(checkRecords));
      alert('系統變更已儲存！\n(包含所有文字修改、新增設備與勾選狀態)');

      // Exit edit mode smoothly
      if (document.getElementById('edit-mode-toggle').checked) {
        document.getElementById('edit-mode-toggle').click();
      }
    }
    function resetToFactory() {
      if (confirm('警告：回復原廠設定將清除所有手動新增的設備、修改的文字與規格。\n確定要重置嗎？')) {
        localStorage.removeItem(SCHEMA_STORAGE_KEY);
        location.reload();
      }
    }

    // --- CHECK & PROGRESS ---
    function toggleCheck(itemId, index) {
      if (isEditMode) return;
      if (!checkRecords[itemId]) checkRecords[itemId] = [];
      const idx = checkRecords[itemId].indexOf(index);
      if (idx > -1) checkRecords[itemId].splice(idx, 1);
      else checkRecords[itemId].push(index);
      saveRecords();
    }
    function checkAll(itemId) {
      const item = getItem(itemId);
      if (item) { checkRecords[itemId] = item.checkItems.map((_, i) => i); saveRecords(); }
    }
    function saveRecords() {
      localStorage.setItem(DATA_STORAGE_KEY, JSON.stringify(checkRecords));
      updateOverallProgress();
      render();
    }
    function updateOverallProgress() {
      let total = 0, checked = 0;
      for (let t in appData) {
        appData[t].items.forEach(item => {
          total += item.checkItems.length;
          checked += (checkRecords[item.id] || []).length;
        });
      }
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
      document.getElementById('global-progress').style.width = `${percent}%`;
      document.getElementById('overall-percent').innerText = `${percent}%`;
    }

    // --- ROUTING ---
    function switchTab(tabId) {
      currentTab = tabId;
      currentDetailId = null;
      document.getElementById('nav-header').classList.add('hidden');
      document.getElementById('tab-nav-container').classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(btn => {
        if (btn.id === `tab-${tabId}`) {
          btn.classList.add('tab-active');
          btn.classList.remove('tab-inactive');
        } else {
          btn.classList.remove('tab-active');
          btn.classList.add('tab-inactive');
        }
      });
      render();
    }
    function openDetail(itemId) {
      currentDetailId = itemId;
      document.getElementById('nav-header').classList.remove('hidden');
      document.getElementById('tab-nav-container').classList.add('hidden');
      document.getElementById('detail-edit-controls').classList.toggle('hidden', !isEditMode);
      render();
    }
    function closeDetail() {
      currentDetailId = null;
      document.getElementById('nav-header').classList.add('hidden');
      document.getElementById('tab-nav-container').classList.remove('hidden');
      render();
    }
    function goHome() { switchTab('summary'); }

    // --- RENDERERS ---
    function render() {
      const display = document.getElementById('main-display');
      display.innerHTML = '';
      if (currentDetailId) renderDetailPage(display);
      else if (currentTab === 'summary') renderSummaryPage(display);
      else renderListPage(display, currentTab);
    }

    function renderSummaryPage(container) {
      let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
      for (let t in appData) {
        const tab = appData[t];
        let tabTotal = 0, tabChecked = 0;
        tab.items.forEach(i => {
          tabTotal += i.checkItems.length;
          tabChecked += (checkRecords[i.id] || []).length;
        });
        const percent = tabTotal === 0 ? 0 : Math.round((tabChecked / tabTotal) * 100);

        const titleHtml = isEditMode
          ? `<input class="edit-input w-full mb-1 font-bold text-lg" value="${tab.title}" onchange="updateTabInfo('${t}', 'title', this.value)">`
          : `<h3 class="text-lg font-bold text-slate-800 mb-1">${tab.title}</h3>`;

        const descHtml = isEditMode
          ? `<textarea class="edit-input w-full text-xs" onchange="updateTabInfo('${t}', 'desc', this.value)">${tab.desc}</textarea>`
          : `<p class="text-xs text-slate-400 mb-4">${tab.desc}</p>`;

        html += `
                    <div onclick="${!isEditMode ? `switchTab('${t}')` : ''}" class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm ${!isEditMode ? 'hover:shadow-xl hover:-translate-y-1 cursor-pointer' : 'edit-card'} transition-all">
                        ${titleHtml}
                        ${descHtml}
                        <div class="flex justify-between items-end mb-2">
                            <span class="text-3xl font-black ${percent === 100 ? 'text-green-500' : 'text-blue-600'}">${percent}%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                            <div class="h-full rounded-full ${percent === 100 ? 'bg-green-500' : 'bg-blue-600'}" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
      }
      html += `</div>`;
      container.innerHTML = html;
    }

    function renderListPage(container, tabKey) {
      const items = appData[tabKey].items;
      let html = `
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden animate-fade-in">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-4 py-4 text-xs font-bold text-slate-500 w-16 text-center">狀態</th>
                                <th class="px-4 py-4 text-xs font-bold text-slate-500">設備名稱 / 編號</th>
                                ${isEditMode ? '<th class="px-4 py-4 text-xs font-bold text-slate-500 w-1/3">規格 (編輯)</th>' : ''}
                                <th class="px-4 py-4 text-xs font-bold text-slate-500 w-24 text-right">進度/操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
            `;

      items.forEach((item, index) => {
        const checked = (checkRecords[item.id] || []).length;
        const total = item.checkItems.length;
        const isDone = checked === total && total > 0;

        const nameHtml = isEditMode
          ? `<input class="edit-input w-full mb-1 font-bold" value="${item.name}" onchange="updateDeviceField('${tabKey}', ${index}, 'name', this.value)">`
          : `<div class="font-bold text-slate-700">${item.name}</div>`;

        const idHtml = isEditMode
          ? `<input class="edit-input w-32 font-mono text-xs" value="${item.id}" onchange="updateDeviceField('${tabKey}', ${index}, 'id', this.value)">`
          : `<div class="text-xs text-slate-400 font-mono">${item.id}</div>`;

        const specHtml = isEditMode
          ? `<input class="edit-input w-full text-xs" value="${item.spec}" onchange="updateDeviceField('${tabKey}', ${index}, 'spec', this.value)">`
          : '';

        html += `
                    <tr onclick="${!isEditMode ? `openDetail('${item.id}')` : ''}" class="hover:bg-blue-50 transition ${!isEditMode ? 'cursor-pointer' : ''}">
                        <td class="px-4 py-4 text-center">
                            <div class="status-dot ${isDone ? 'status-green' : (checked > 0 ? 'status-amber' : 'status-gray')}"></div>
                        </td>
                        <td class="px-4 py-4">
                            ${nameHtml}
                            ${idHtml}
                            ${!isEditMode && item.basicInfo && (item.basicInfo["電熱器 (kW)"] || item.basicInfo["加濕器 (kg/hr)"]) ?
            `<div class="mt-1 flex gap-1">
                                    ${item.basicInfo["電熱器 (kW)"] ? '<span class="text-[10px] bg-red-100 text-red-600 px-1 rounded font-bold">Heater</span>' : ''}
                                    ${item.basicInfo["加濕器 (kg/hr)"] ? '<span class="text-[10px] bg-blue-100 text-blue-600 px-1 rounded font-bold">Humidifier</span>' : ''}
                                 </div>` : ''}
                        </td>
                        ${isEditMode ? `<td class="px-4 py-4">${specHtml}</td>` : ''}
                        <td class="px-4 py-4 text-right">
                            ${isEditMode
            ? `<button onclick="deleteDevice('${tabKey}', ${index})" class="btn-delete px-2 py-1" title="刪除設備">
                                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                   </button>`
            : `<span class="text-xs font-mono font-bold ${isDone ? 'text-green-600' : 'text-slate-400'}">${checked} / ${total}</span>`
          }
                        </td>
                    </tr>
                `;
      });
      html += `</tbody></table>`;

      if (isEditMode) {
        html += `
                    <div class="p-4 bg-slate-50 border-t border-slate-200 text-center">
                        <button onclick="addDevice('${tabKey}')" class="w-full border-2 border-dashed border-blue-300 text-blue-600 font-bold py-2 rounded hover:bg-blue-50 hover:border-blue-500 transition flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            新增設備
                        </button>
                    </div>
                `;
      }

      html += `</div>`;
      container.innerHTML = html;
    }

    function renderDetailPage(container) {
      const item = getItem(currentDetailId);
      if (!item) return;
      const checkedList = checkRecords[item.id] || [];
      let html = `<div class="max-w-4xl mx-auto animate-fade-in pb-20">`;

      html += `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm mb-6 overflow-hidden">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                        <h3 class="font-bold text-slate-700">設計規格表 (Design Specs)</h3>
                        ${isEditMode ? `<button onclick="addBasicInfoRow('${item.id}')" class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hover:bg-blue-200">+ 新增規格</button>` : ''}
                    </div>
                    <div class="p-6"><div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            `;
      if (item.basicInfo) {
        Object.keys(item.basicInfo).forEach(key => {
          const val = item.basicInfo[key];
          const isRisk = key.includes("電熱器") || key.includes("加濕器");
          html += `
                        <div class="flex items-center gap-2 border-b border-slate-100 pb-2 ${isEditMode ? 'bg-amber-50 rounded px-2' : ''}">
                            ${isEditMode
              ? `<input class="edit-input w-1/3 font-bold text-slate-600 bg-white" value="${key}" onchange="updateBasicInfoKey('${item.id}', '${key}', this.value)">`
              : `<span class="text-sm font-bold ${isRisk ? 'text-blue-600' : 'text-slate-500'} w-1/3">${key}</span>`
            }
                            ${isEditMode
              ? `<input class="edit-input w-2/3 text-slate-800 bg-white" value="${val}" onchange="updateBasicInfoValue('${item.id}', '${key}', this.value)">
                                   <button onclick="deleteBasicInfoRow('${item.id}', '${key}')" class="text-red-400 hover:text-red-600 font-bold px-2">×</button>`
              : `<span class="text-sm font-mono font-bold ${isRisk ? 'text-blue-800' : 'text-slate-800'} w-2/3 break-words">${val}</span>`
            }
                        </div>
                    `;
        });
      }
      html += `</div></div></div>`;

      html += `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center sticky top-0 z-10">
                        <div>
                            <h3 class="font-bold text-slate-700">驗收項目清單</h3>
                            <div class="text-xs text-slate-400">ID: ${item.id}</div>
                        </div>
                        <div class="flex gap-2">
                            ${!isEditMode ? `<button onclick="checkAll('${item.id}')" class="text-xs bg-white border border-slate-300 px-3 py-1 rounded hover:bg-slate-50">全選</button>` : ''}
                            ${isEditMode ? `<button onclick="addCheckItem('${item.id}')" class="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 shadow-sm">+ 新增驗收項</button>` : ''}
                        </div>
                    </div>
                    <div class="divide-y divide-slate-100">
            `;
      item.checkItems.forEach((checkText, idx) => {
        const isChecked = checkedList.includes(idx);
        const isCritical = checkText.includes("!!");
        html += `
                    <div class="p-4 flex items-start gap-4 ${isEditMode ? 'bg-amber-50/30' : 'hover:bg-slate-50 cursor-pointer'} transition group" 
                         onclick="${!isEditMode ? `toggleCheck('${item.id}', ${idx})` : ''}">
                        <div class="pt-1">
                            ${isEditMode
            ? `<button onclick="deleteCheckItem('${item.id}', ${idx})" class="text-red-400 hover:bg-red-100 rounded-full w-6 h-6 flex items-center justify-center">×</button>`
            : `<div class="w-6 h-6 rounded border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-green-500 border-green-500' : 'border-slate-300'}">
                                     ${isChecked ? '<svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>' : ''}
                                   </div>`
          }
                        </div>
                        <div class="flex-grow">
                            ${isEditMode
            ? `<input class="edit-input w-full" value="${checkText}" onchange="updateCheckItem('${item.id}', ${idx}, this.value)">`
            : `<div class="text-base font-medium ${isChecked ? 'text-slate-400 line-through' : (isCritical ? 'text-red-600' : 'text-slate-700')}">${checkText.replace(/!!.*?!!/g, '<span class="bg-red-100 text-red-600 text-[10px] px-1.5 py-0.5 rounded font-bold mr-2">CRITICAL</span>')}</div>`
          }
                        </div>
                    </div>
                `;
      });
      html += `</div></div></div>`;
      container.innerHTML = html;
    }

    window.onload = init;
  </script>
</body>

</html>
